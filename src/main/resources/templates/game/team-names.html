<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="frags :: head"></head>
<body class="bg">
    <nav th:replace="frags :: nav"></nav>
    <h1 th:text="${title}" class="text-center" style="margin-top:10px">Default</h1>
    <div class="container" style="margin-top:10px">
        <div class="row justify-content-center">
            <form  method="post">
                <div th:each="team : ${firstGame.teams}">
                    <input class="form-control" style="margin-top:10px" type="text" th:value="${team.name}"/>
                </div>
                <div class="row justify-content-center" style="margin-top:10px">
                    <button class="btn btn-dark" th:name="teamList" th:value="${firstGame.teams}">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <footer th:replace="frags :: footer"></footer>
</body>
</html>
