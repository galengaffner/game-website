<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="frags :: head"></head>
<body class="bg">
    <nav th:replace="frags :: nav"></nav>
    <h1 th:text="${title}" class="text-center" style="margin-top:10px">Default</h1>
    <div class="container" style="margin-top:10px">
        <div class="row justify-content-center">
                <form  method="post" th:object="${firstGame}">
                    <div class="form-group">
                        <label th:for="numTeams">How many teams will be playing?</label>
                        <select class="form-control" th:field="*{numTeams}">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <label th:errors="*{numTeams}" class="alert alert-warning" style="margin-bottom: 10px"></label>
                    </div>
                    <div class="form-group">
                        <label th:for="numRegularGames">How many regular season games will be played?</label>
                        <input class="form-control" th:field="*{numRegularGames}"/>
                        <label th:errors="*{numRegularGames}" class="alert alert-warning" style="margin-bottom: 10px"></label>
                    </div>
                    <div class="form-group">
                        <label th:for="numPlayoffGames">How many wins are needed to win a playoff series?</label>
                        <input class="form-control" th:field="*{numPlayoffGames}"/>
                        <label th:errors="*{numPlayoffGames}" class="alert alert-warning" style="margin-bottom: 10px"></label>
                    </div>
                    <button class="btn btn-dark" style="width:100%">
                        <label>Click to play!</label>
                        <img th:src="@{/images/mj.gif}" alt="Button Image" width="225" height="150"/>
                    </button>
                </form>
        </div>
    </div>
    <footer th:replace="frags :: footer"></footer>
</body>
</html>
