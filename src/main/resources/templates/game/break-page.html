<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="frags :: head"></head>
<body class="bg">
    <h2 class="text-center" style="margin-top:10px">Regular Season Complete!</h2>
    <div class="container">
        <div class="row justify-content-center" style="margin-top:10px">
            <a role="button" class="btn btn-dark" href="/game/playoff-page">Move on to the playoffs!</a>
        </div>
        <div class="row justify-content-center" style="margin-top:10px">
            <h3 class="text-center" style="color: green">Winning teams, celebrate good times:</h3>
        </div>
        <div class="row justify-content-center">
            <img th:src="@{/images/winning.gif}" alt="Winning Image" width="400" height="175"/>
        </div>
        <div class="row justify-content-center" style="margin-top:10px">
            <h3 class="text-center" style="color: red">Losing teams, try not to spill your drink on the game:</h3>
        </div>
        <div class="row justify-content-center">
            <img th:src="@{/images/losing.gif}" alt="Losing Image" width="400" height="175"/>
        </div>
    </div>
    <footer th:replace="frags :: footer"></footer>
</body>
</html>
